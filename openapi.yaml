openapi: 3.1.0
info:
  title: "Vluchtelingenzoeker API"
  version: "1.1.0"
  description: "REST API voor juridische en maatschappelijke begeleiding."

servers:
  - url: https://gpt-plugin-vluchtelingen.onrender.com

paths:
  /:
    get:
      summary: "Healthcheck"
      responses:
        '200':
          description: "API is actief"
  /all_procedures:
    get:
      summary: "Haal alle juridische procedures op"
      responses:
        '200':
          description: "JSON met alle procedures"
          content:
            application/json:
              schema:
                type: object
  /mb_instrument:
    get:
      summary: "Haal MB‑Instrument op"
      responses:
        '200':
          description: "JSON met MB‑Instrument"
          content:
            application/json:
              schema:
                type: object
  /search:
    get:
      summary: "Zoek actuele informatie"
      parameters:
        - in: query
          name: onderwerp
          schema:
            type: string
          required: true
        - in: query
          name: gemeente
          schema:
            type: string
          required: true
        - in: query
          name: thuisland
          schema:
            type: string
          required: true
        - in: query
          name: moedertaal
          schema:
            type: string
          required: true
      responses:
        '200':
          description: "Gefilterde zoekresultaten"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '404':
          description: "Geen resultaten gevonden"
  /generate_image:
    post:
      summary: "Genereer illustratie"
      parameters:
        - in: query
          name: prompt
          schema:
            type: string
          required: true
      responses:
        '200':
          description: "Gegenereerde afbeelding"
          content:
            application/json:
              schema:
                type: object
